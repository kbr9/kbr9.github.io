<!DOCTYPE html>
<html>
<head>
<script src='https://rawgit.com/phi-jp/phina.js/v0.1.2/build/phina.js'></script>
<meta charset="UTF-8">
</head>
<body>
  <script>
    // グローバルに展開
  phina.globalize();
  /*
   * メインシーン
   */
  phina.define("MainScene", {
    // 継承
    superClass: 'CanvasScene',
    // 初期化
    init: function() {
      // 親クラス初期化
      this.superInit();
      // 背景色
      this.backgroundColor = 'black';
      // 以下にコードを書いていく
    },
    // 毎フレーム更新処理
    update: function() {
      // 以下にコードを書いていく
    },
  });
  /*
   * メイン処理
   */
  phina.main(function() {
    // アプリケーションを生成
    var app = GameApp({
      // MainScene から開始
      startLabel: 'main',
    });
    // fps表示
    app.enableStats();
    // 実行
    app.run();
  });
  </script>
</body>
</html>
